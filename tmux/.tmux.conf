# ============================================================================
# Tmux Configuration
# ============================================================================

# Change prefix from C-b to C-a (more ergonomic, similar to screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# ============================================================================
# General Settings
# ============================================================================

# Enable 256 color support
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane indices at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Reduce escape time (helps with vim responsiveness)
set -sg escape-time 0

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable aggressive resize
setw -g aggressive-resize on

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Synchronize panes toggle
bind S setw synchronize-panes \; display "Synchronize: #{?synchronize-panes,ON,OFF}"

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; clear-history

# ============================================================================
# Copy Mode (Vim-style)
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Enter copy mode with prefix + [
bind [ copy-mode

# Paste with prefix + ]
bind ] paste-buffer

# ============================================================================
# Status Bar
# ============================================================================

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Left status
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour154,bold] #S #[fg=colour154,bg=colour238,nobold]#[fg=colour245,bg=colour238] #(whoami) #[fg=colour238,bg=colour234,nobold]"

# Right status
set -g status-right-length 150
set -g status-right "#[fg=colour238,bg=colour234]#[fg=colour245,bg=colour238] %H:%M:%S #[fg=colour240]#[fg=colour250,bg=colour240] %Y-%m-%d #[fg=colour154]#[fg=colour232,bg=colour154,bold] #H "

# Window status
setw -g window-status-format "#[fg=colour234,bg=colour238]#[fg=colour245,bg=colour238] #I:#W #[fg=colour238,bg=colour234]"
setw -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour232,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour234,nobold]"

# Pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour154

# Message style
set -g message-style bg=colour154,fg=colour232,bold

# ============================================================================
# Additional Features
# ============================================================================

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# No delay for escape key press
set -sg escape-time 0

# ============================================================================
# Platform-Specific (Debian/Linux)
# ============================================================================

# Set default shell to bash (or zsh if you prefer)
set-option -g default-shell /bin/bash

